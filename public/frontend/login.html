<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../frontend/styles/style.css">
</head>
<body>
    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-6">
                    <h1 class="mb-4">
                    We explore the new <br> life much better
                    </h1>
                    <img src="../frontend/images/image_group.png" alt="image group" class="w-75 d-none d-sm-flex">
                </div>
                <div class="section-right col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="../frontend/icons/logo.svg" alt="logo" class="w-50 mb-4">
                            </div>
                            <form>
                                <div class="form-group">
                                  <label for="email">Email address</label>
                                  <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group form-check">
                                  <input type="checkbox" class="form-check-input" id="remember_check">
                                  <label class="form-check-label" for="remember_check">Remember Me</label>
                                </div>
                                <button type="submit" class="btn btn-login btn-block">Login</button>
                                <p class="text-center mt-4">
                                    <a href="#">Forgot Password</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../frontend/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="../frontend/lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
